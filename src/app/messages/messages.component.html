<div id="container" class="m-2">

    <div class="d-flex flex-column-reverse">
      
      <div @slideInSlideOut *ngFor='let message of messageService.messages' [title]="message.description"> 

        <div class="message message-error" [ngClass]="{'message-error' : message.type == TypeEnum.Error, 'message-warning' : message.type == TypeEnum.Warning, 'message-success' : message.type == TypeEnum.Success}">
          <div style="width:80%; display:flex;">
            <span class="material-icons" style="font-size:35px;">
              {{ message.type == TypeEnum.Error ? 'error' : message.type == TypeEnum.Warning ? 'info' : message.type == TypeEnum.Success ? 'done' : '' }}
            </span> 
            <p class="p-message">
              <span style="font-size: 16px;">{{message.title}}</span> 
            </p>
          </div>
          <div style="width:20%">
            <button mat-button class="btn button-close" (click)="messageService.deleteMessage(message.id)">DISMISS</button>
          </div>
        </div>
  
      </div>
  
    </div>
  
  </div>
