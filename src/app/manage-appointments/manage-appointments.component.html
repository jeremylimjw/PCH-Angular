<table mat-table [dataSource]="dataSource" matSort style="width: 100%;" class="mat-elevation-z8">

    <ng-container matColumnDef="queue_no">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Queue No </th>
        <td mat-cell *matCellDef="let a"> {{a.queue_no}} </td>
    </ng-container>

    <ng-container matColumnDef="date_time">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Date </th>
        <td mat-cell *matCellDef="let a"> {{ a.date_time | date: 'dd/MM/yyyy hh:mm a' }} </td>
    </ng-container>

    <ng-container matColumnDef="schedule_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let a"> {{a.schedule_type}} </td>
    </ng-container>

    <ng-container matColumnDef="appointment_type">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Type </th>
        <td mat-cell *matCellDef="let a"> {{a.appointment_type}} </td>
    </ng-container>

    <ng-container matColumnDef="doctor">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Doctor </th>
        <td mat-cell *matCellDef="let a"> {{a.employee.name}} </td>
    </ng-container>

    <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
        <td mat-cell *matCellDef="let a"> {{ a.status }} </td>
    </ng-container>

    <ng-container matColumnDef="medical_certificate">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> MC </th>
        <td mat-cell *matCellDef="let a"> {{ a.medical_certificate ? 'Yes' : 'No' }} </td>
    </ng-container>

    <ng-container matColumnDef="total_price">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Total Price </th>
        <td mat-cell *matCellDef="let a"> {{ a.total_price != 0 ? (a.total_price | currency) : '-' }} </td>
    </ng-container>
    
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="redirect(row.id)"></tr>
    
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]"></mat-paginator>
