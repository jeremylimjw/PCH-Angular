<h2 mat-dialog-title>Change Password</h2>
<mat-dialog-content>

    <div [formGroup]="changeForm">

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Old Password*</mat-label>
            <input matInput type="password" formControlName="oPassword">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>New Password*</mat-label>
            <input matInput type="password" formControlName="password">
        </mat-form-field>

        <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Confirm Password*</mat-label>
            <input matInput type="password" formControlName="cPassword">
        </mat-form-field>

    </div>

</mat-dialog-content>

<mat-dialog-actions align="end">
    <button mat-button [mat-dialog-close]="true" mat-dialog-close cdkFocusInitial>Close</button>
    <button mat-button color="primary" [disabled]="changeForm.invalid">Submit</button>
</mat-dialog-actions>
